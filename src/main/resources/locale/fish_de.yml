version: 200

# %player% - The ordinal of player's rank (e.g. 1st, 2nd, 3rd, 4th)
# %rarity% - The rarity of fish (upper case)
# %rarity_color% - The color of rarity
# %length% - The length of fish
# %fish% - The name of fish
# %date% - The date when the fish was caught
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
  - "&7%length%cm"
  - "&7Gefangen von %player%"

rarity-list:
  common:
    display-name: "Oft"
    default: true
    color: "reset"
    additional-price: 0.0
    no-broadcast: true
    no-display: true
  junk:
    display-name: "Trödel"
    chance: 1
    color: "gray"
    additional-price: -999999
    no-display: true
  rare:
    display-name: "Selten"
    chance: 22
    color: "aqua"
    additional-price: 3.0
  epic:
    display-name: "Episch"
    chance: 6.5
    color: "purple"
    additional-price: 4.0
  legendary:
    display-name: "Legender"
    chance: 0.5
    color: "yellow"
    additional-price: 5.0
    firework: true

