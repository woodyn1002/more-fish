version: 212

# %player% - 플레이어의 순위 기수 (예: 1st, 2nd, 3rd)
# %rarity% - 물고기의 희귀 등급
# %rarity_color% - 희귀 등급의 색깔
# %length% - 물고기의 길이
# %fish% - 물고기의 이름
# %date% - 물고기가 잡힌 날짜 (예: 16/10/02 16:44)
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
  - "&7%length%cm"
  - "&7Caught by %player%"

rarity-list:
  common:
    display-name: "일반"
    default: true
    color: "reset"
    additional-price: 0.0
    no-broadcast: true
    no-display: true
  junk:
    display-name: "쓰레기"
    chance: 1
    color: "gray"
    additional-price: -999999
    no-display: true
  rare:
    display-name: "레어"
    chance: 22
    color: "aqua"
    additional-price: 3.0
  epic:
    display-name: "에픽"
    chance: 7.5
    color: "light_purple"
    additional-price: 4.0
  legendary:
    display-name: "레전더리"
    chance: 0.5
    color: "green"
    additional-price: 5.0
    firework: true

