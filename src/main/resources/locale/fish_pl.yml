version: 200

# %player% - Numer porządkowy pozycji gracza (angielski, np. 1st, 2nd, 3rd, 4th)
# %rarity% - Klasa rzadkości ryby (wielkie litery)
# %rarity_color% - Kolor klasy
# %length% - Długosc ryby
# %fish% - Nazwa ryby
# %date% - Data złowenia ryby
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
  - "&7%length%cm"
  - "&7Złowiona przez %player%"

rarity-list:
  common:
    display-name: "ZWYCZAJNA"
    default: true
    color: "reset"
    additional-price: 0.0
    no-broadcast: true
    no-display: true
  junk:
    display-name: "ŚMIEĆ"
    chance: 1
    color: "gray"
    additional-price: -999999
    no-display: true
  rare:
    display-name: "RZADKA"
    chance: 22
    color: "aqua"
    additional-price: 3.0
  epic:
    display-name: "UNIKALNA"
    chance: 6.5
    color: "light_purple"
    additional-price: 4.0
  legendary:
    display-name: "LEGENDARNA"
    chance: 0.5
    color: "green"
    additional-price: 5.0
    firework: true

