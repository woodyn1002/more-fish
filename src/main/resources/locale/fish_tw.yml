version: 200

# %player% - 玩家的名次順序 (e.g. 1st, 2nd, 3rd, 4th)
# %rarity% - 魚的稀有級別 (大寫)
# %rarity_color% - 稀有級別的顏色
# %length% - 魚的長度
# %fish% - 魚的名稱
# %date% - 魚被釣到的時間
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
  - "&7%length%公分"
  - "&7由 %player% 釣到"

rarity-list:
