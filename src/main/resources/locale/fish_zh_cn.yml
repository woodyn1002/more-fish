version: 220

# %player% - 玩家的名次排序 (例如 1st, 2nd, 3rd, 4th)
# %rarity% - 鱼的稀有级别 (必须使用大写)
# %rarity_color% - 稀有级别的颜色
# %length% - 鱼的长度
# %fish% - 鱼的名称
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
    - "&7%length%厘米"
    - "&7被玩家 %player% 钓上来了"

rarity-list:
  common:
    display-name: "一般"
    default: true
    color: "reset"
    additional-price: 0.0
    announcement: 0
    no-display: true
  junk:
    display-name: "垃圾"
    chance: 1
    color: "gray"
    additional-price: -999999
    no-display: true
  rare:
    display-name: "稀有"
    chance: 22
    color: "aqua"
    additional-price: 3.0
  epic:
    display-name: "史诗"
    chance: 6.5
    color: "light_purple"
    additional-price: 4.0
  legendary:
    display-name: "传说"
    chance: 0.5
    color: "green"
    additional-price: 5.0
    firework: true

